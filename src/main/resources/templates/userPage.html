<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
<form th:method="GET" th:action="@{/user}" th:object="${user}">
    <ul class="navbar navbar-expand-xl navbar-dark bg-dark" style="list-style: none">
        <li style="justify-content: left; color: white" class="nav-item">
            <div class="title" th:text="${'Username: ' + user.getUsername()}">Username</div>
        </li>
        <li style="justify-content: left; color: white" class="nav-item">
            <div class="title" style="position: relative; left:30px"
                 th:text="${'With roles: ' + user.getRoleNames()}"> With roles:
            </div>
        </li>
        <li class="nav-item ml-auto">
            <a class="nav-link" href='/logout'>Logout</a>
        </li>
    </ul>


    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" id="v-pills-home-tab" data-toggle="pill"
                   href="/admin/adminPanel" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin panel</a>
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="/user" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User page</a>

            </div>
        </div>
        <div class="col-10" style="background-color: whitesmoke">
            <h1>User information-page</h1>
            <table class="table table-striped table hover">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                    <th scope="col">Age</th>
                    <th scope="col">Roles</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td th:text="${user.getId()}"/>
                    <td th:text="${user.getUsername()}"/>
                    <td th:text="${user.getEmail()}"/>
                    <td th:text="${user.getAge()}"/>
                    <td th:text="${user.getRoleNames()}"/>
                </tr>
                </tbody>
            </table>
            <br>
        </div>
    </div>
</form>
</body>
